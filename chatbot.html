<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
    <style>
        /* Estilos para el chatbot */
        #chatbubble {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: #4CAF50;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
        }
        
        #chatwindow {
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 300px;
            height: 400px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            display: none;
            flex-direction: column;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <!-- Estos son los elementos que se cargar√°n en index.html -->
    <div id="chatbubble">üí¨</div>
    
    <div id="chatwindow">
        <div style="padding: 10px; background: #4CAF50; color: white; border-top-left-radius: 10px; border-top-right-radius: 10px;">
            Chatbot
            <span style="float: right; cursor: pointer;" id="closechat">√ó</span>
        </div>
        <div id="chatmessages" style="flex-grow: 1; padding: 10px; overflow-y: auto;"></div>
        <div style="padding: 10px; border-top: 1px solid #ccc; display: flex;">
            <input type="text" id="userinput" style="flex-grow: 1; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
            <button id="sendmessage" style="margin-left: 5px; padding: 8px 15px; background: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">Enviar</button>
        </div>
    </div>

    <script>
        // Aqu√≠ ir√≠a la l√≥gica del chatbot
        document.getElementById('chatbubble').addEventListener('click', function() {
            const chatWindow = document.getElementById('chatwindow');
            chatWindow.style.display = chatWindow.style.display === 'flex' ? 'none' : 'flex';
        });
        
        document.getElementById('closechat').addEventListener('click', function() {
            document.getElementById('chatwindow').style.display = 'none';
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<style>
  /* Estilos del chatbot */
  #chatbubble {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 60px;
    height: 60px;
    background-color: #4CAF50;
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 24px;
    z-index: 1000;
  }

  #chatwindow {
    position: fixed;
    bottom: 90px;
    right: 20px;
    width: 300px;
    height: 400px;
    background-color: white;
    border: 1px solid #ccc;
    border-radius: 10px;
    display: none; /* Inicialmente oculto */
    flex-direction: column;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    z-index: 1000;
  }

  /* Checkbox hack para mostrar/ocultar */
  #chat-toggle {
    display: none;
  }

  #chat-toggle:checked ~ #chatwindow {
    display: flex;
  }

  /* Estilo para el botÃ³n de cerrar (ahora es un label) */
  .close-chat {
    cursor: pointer;
    font-size: 20px;
    padding: 0 5px;
  }

  .close-chat:hover {
    color: #ff4444;
  }
</style>
</head>
<body>

  <!-- Checkbox invisible que controla la visibilidad -->
  <input type="checkbox" id="chat-toggle" style="display:none;">

  <!-- Burbuja del chat (ahora es un label) -->
  <label for="chat-toggle" id="chatbubble">ðŸ’¬</label>

  <!-- Ventana del chat -->
  <div id="chatwindow">
    <div style="padding: 10px; background: #4CAF50; color: white; display: flex; justify-content: space-between;">
      Chatbot
      <!-- BotÃ³n de cerrar (tambiÃ©n un label) -->
      <label for="chat-toggle" class="close-chat">Ã—</label>
    </div>
    <div id="chatmessages" style="flex-grow: 1; padding: 10px; overflow-y: auto;">
      <!-- Mensajes aparecerÃ¡n aquÃ­ -->
    </div>
    <div style="padding: 10px; border-top: 1px solid #ccc; display: flex;">
      <input type="text" id="userinput" placeholder="Escribe algo..." style="flex-grow: 1; padding: 8px;">
      <button id="sendmessage" style="margin-left: 5px; padding: 8px 15px; background: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">Enviar</button>
    </div>
  </div>

</body>

</html>

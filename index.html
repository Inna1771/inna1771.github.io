  <script>
  $(function(){
    // Carga alternativa más detallada
    fetch('chatbot.html')
      .then(response => response.text())
      .then(data => {
        const bubble = $(data).find('#chatbubble');
        const window = $(data).find('#chatwindow');
        
        if(bubble.length) {
          $('#chatbubble-container').html(bubble);
        } else {
          console.error('No se encontró #chatbubble en chatbot.html');
        }
        
        if(window.length) {
          $('#chatwindow-container').html(window);
        } else {
          console.error('No se encontró #chatwindow en chatbot.html');
        }
      })
      .catch(error => {
        console.error('Error cargando chatbot:', error);
      });
  });
</script>

<div id="chatbot-placeholder"></div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(function() {
    // Cargar TODO el contenido del chatbot
    $("#chatbot-placeholder").load("chatbot.html body", function(response, status) {
        if (status === "success") {
            // Mover los elementos a la posición correcta
            const $chatbubble = $("#chatbubble");
            const $chatwindow = $("#chatwindow");
            
            // Crear contenedores para posición fija
            $('body').append(
                '<div id="chatbubble-container" style="position: fixed; bottom: 20px; right: 20px; z-index: 1000;"></div>' +
                '<div id="chatwindow-container" style="position: fixed; bottom: 90px; right: 20px; z-index: 1000;"></div>'
            );
            
            // Mover los elementos a sus contenedores
            $("#chatbubble-container").append($chatbubble);
            $("#chatwindow-container").append($chatwindow);
            
            // Eliminar el placeholder
            $("#chatbot-placeholder").remove();
            
            // Reactivar los eventos (importante!)
            document.getElementById('chatbubble').addEventListener('click', function() {
                const chatWindow = document.getElementById('chatwindow');
                chatWindow.style.display = chatWindow.style.display === 'flex' ? 'none' : 'flex';
            });
            
            document.getElementById('closechat').addEventListener('click', function() {
                document.getElementById('chatwindow').style.display = 'none';
            });
            
            console.log("Chatbot cargado correctamente!");
        } else {
            console.error("Error cargando el chatbot");
        }
    });
});
</script>

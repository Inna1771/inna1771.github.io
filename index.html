      });
  });
</script>

    <!-- Contenedores del chatbot - ESTOS DEBEN ESTAR AL FINAL -->
    <div id="chatbot-container" style="position: fixed; bottom: 20px; right: 20px; z-index: 1000;"></div>
    <div id="chatwindow-container" style="position: fixed; bottom: 90px; right: 20px; z-index: 1000; display: none;"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
    $(document).ready(function() {
        // Cargar solo los elementos necesarios del chatbot
        $.get("chatbot.html", function(data) {
            // Extraer los elementos del chatbot
            const chatbubble = $(data).find('#chatbubble');
            const chatwindow = $(data).find('#chatwindow');
            
            // Insertarlos en los contenedores
            $("#chatbot-container").html(chatbubble);
            $("#chatwindow-container").html(chatwindow);
            
            // Reactivar los eventos
            $("#chatbubble").click(function() {
                $("#chatwindow").toggle();
            });
            
            $("#closechat").click(function() {
                $("#chatwindow").hide();
            });
            
            console.log("Chatbot cargado correctamente!");
        }).fail(function() {
            console.error("Error al cargar el chatbot");
        });
    });
    </script>

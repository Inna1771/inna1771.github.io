    <div id="chatbot-container" style="position: fixed; bottom: 20px; right: 20px; z-index: 1000;"></div>
<div id="chatwindow-container" style="position: fixed; bottom: 90px; right: 20px; z-index: 1000; display: none;"></div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // SoluciÃ³n alternativa sin jQuery para evitar problemas con GitHub Pages
    fetch('chatbot.html')
        .then(response => response.text())
        .then(html => {
            // Crear un parser para extraer los elementos
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            
            // Clonar los elementos necesarios
            const chatbubble = doc.getElementById('chatbubble').cloneNode(true);
            const chatwindow = doc.getElementById('chatwindow').cloneNode(true);
            
            // Insertar en los contenedores
            document.getElementById('chatbot-container').appendChild(chatbubble);
            document.getElementById('chatwindow-container').appendChild(chatwindow);
            
            // AÃ±adir eventos
            chatbubble.addEventListener('click', function() {
                chatwindow.style.display = chatwindow.style.display === 'flex' ? 'none' : 'flex';
            });
            
            document.getElementById('closechat').addEventListener('click', function() {
                chatwindow.style.display = 'none';
            });
        })
        .catch(error => console.error('Error loading chatbot:', error));
});
</script>
